<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFOleições</title>
    <link rel="stylesheet" href="urna.css">
    <script src="json.js"></script>
</head>
<body>
    <main>
        <div class="urna">
            <div class="tela">
                <div class="tela2"></div>
            </div>

            <div class="botoes">
                <div class="cabecalho">
                    <div class="logo"><img src="../Vish/midias/logo cimol prata.png" alt="logo cimol" style="width: auto; height: 13vh;"></div>

                    <p>JUSTIÇA CIMOLEITORAL</p>
                </div>

                <div class="botoes-nmr">
                    <button class="nmr 1">1</button>
                    <button class="nmr 2">2</button>
                    <button class="nmr 3">3</button>
                    <button class="nmr 4">4</button>
                    <button class="nmr 5">5</button>
                    <button class="nmr 6">6</button>
                    <button class="nmr 7">7</button>
                    <button class="nmr 8">8</button>
                    <button class="nmr 9">9</button>
                    <button class="nmr 0">0</button>
                </div>
    
                <div class="botoes-confirma">
                    <button class="botao branco">BRANCO</button>
                    <button class="botao corrige">CORRIGE</button>
                    <button class="botao confirma" onclick="SomConfirma.play()">CONFIRMA</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
